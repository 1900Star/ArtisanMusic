apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion 27
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "com.yibao.music"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"


        greendao {
            //数据库schema版本，也可以理解为数据库版本号
            schemaVersion 1
            //设置DaoMaster 、DaoSession、Dao包名
            daoPackage 'com.yibao.music.model.greendao'
            //设置DaoMaster 、DaoSession、Dao目录
            targetGenDir 'src/main/java/'


        }

        buildTypes {
            release {
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                minifyEnabled true
                shrinkResources true
                zipAlignEnabled true
                buildConfigField "boolean", "SHOW_LOG", "Boolean.parseBoolean(\"false\")"
            }

            debug {
                zipAlignEnabled false
                minifyEnabled false
                buildConfigField "boolean", "SHOW_LOG", "Boolean.parseBoolean(\"true\")"
            }
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }


    dependencies {
        implementation 'com.android.support:support-v4:27.1.1'
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
            exclude group: 'com.android.support', module: 'support-annotations'
        })
        implementation 'com.android.support.constraint:constraint-layout:1.1.3'
        implementation 'com.android.support:appcompat-v7:27.1.1'
        implementation 'com.android.support:design:27.1.1'
        implementation 'com.github.bumptech.glide:glide:4.7.1'
        annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
        implementation 'com.jakewharton:butterknife:8.8.1'
        annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
        implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
        implementation 'io.reactivex.rxjava2:rxjava:2.1.14'
        implementation 'org.greenrobot:greendao:3.2.2'
        implementation 'com.belerweb:pinyin4j:2.5.0'
        testImplementation 'junit:junit:4.12'
        testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
        debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
        releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
        // RxBinding
        implementation 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
        implementation 'com.jakewharton.rxbinding2:rxbinding-support-v4:2.0.0'
        implementation 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7:2.0.0'
    }
}