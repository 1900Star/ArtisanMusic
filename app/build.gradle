apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.yibao.music"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        greendao {
            schemaVersion 10
            daoPackage 'com.yibao.music.model.greendao'
            targetGenDir 'src/main/java/'
        }
        buildTypes {
            release {
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                minifyEnabled true
                shrinkResources true
                zipAlignEnabled true
                buildConfigField "boolean", "SHOW_LOG", "Boolean.parseBoolean(\"false\")"
            }

            debug {
                zipAlignEnabled false
                minifyEnabled false
                buildConfigField "boolean", "SHOW_LOG", "Boolean.parseBoolean(\"true\")"
            }
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    dependencies {
        implementation 'com.android.support:support-v4:27.1.1'
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
            exclude group: 'com.android.support', module: 'support-annotations'
        })
        implementation 'com.android.support.constraint:constraint-layout:1.1.3'
        testImplementation 'junit:junit:4.12'
        implementation 'com.belerweb:pinyin4j:2.5.0'
        implementation 'org.greenrobot:greendao:3.2.2'
        implementation 'com.google.code.gson:gson:2.8.5'
        implementation 'com.android.support:design:27.1.1'
        implementation 'com.jakewharton:butterknife:8.8.1'
        implementation 'io.reactivex.rxjava2:rxjava:2.1.16'
        implementation 'com.squareup.okhttp3:okhttp:3.11.0'
        implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
        implementation 'com.github.bumptech.glide:glide:4.7.1'
        implementation 'com.android.support:appcompat-v7:27.1.1'
        annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
        annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
        implementation 'com.github.yuweiguocn:GreenDaoUpgradeHelper:v2.1.0'
        debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
        testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
        releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
        // RxBinding
        implementation 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
        implementation 'com.jakewharton.rxbinding2:rxbinding-support-v4:2.0.0'
        implementation 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7:2.0.0'
        // 权限申请
        implementation 'com.yanzhenjie:permission:2.0.0-rc12'
        // 百度统计
        implementation 'com.baidu.mobstat:mtj-sdk:3.9.2.1'
    }
}

